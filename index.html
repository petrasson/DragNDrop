<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DragNDrop</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="empty">
        <div class="fill" draggable="true">
          <img
            src="http://source.unsplash.com/random/150x150"
            alt="random image"
          />
        </div>
      </div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
